<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заполнение данных</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/bootstrap.min.js"></script>
</head>
<body>
<h1>Ввод данных</h1>
<form th:action="@{/home_page}" th:object="${sheet}" method="POST">
    <label for="sheetUrl">Вставьте ссылку на свою таблицу:</label>
    <input type="text" id="sheetUrl" name="sheetUrl" th:value="*{sheetUrl}"/><br/>
    <label for="listName">Введите название вашего листа:</label>
    <input type="text" id="listName" name="listName" th:value="*{listName}"/><br/>
    <label for="pointAddress">Введите адрес Вашей точки (прим. Кузнецова, 5):</label>
    <input type="text" id="pointAddress" name="pointAddress" th:value="*{pointAddress}"/><br/>
    <label for="currentDate">Введите дату заказов:</label>
    <input type="date" id="currentDate" name="currentDate" th:value="*{currentDate}"/><br/>
    <input class="btn btn-success" type="submit" value="ОК!"/>
</form>
</body>
</html>
