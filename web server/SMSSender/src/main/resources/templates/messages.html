<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Messages</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h1>All messages</h1>
    <span th:if="${messages.size()==0}">No SMS for you today</span>
    <table th:if="${messages.size()>0}" class="table table-hover">
        <thead class="tableSubHeadingColor">
        <tr>
            <td>Phone numbers</td>
            <td>Messages</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${message.phoneNumber}"></td>
            <td th:text="${message.messageText}"></td>
            <td><a class="btn btn-secondary" th:href="${'/sms_sender/messages/edit/' + message.id}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="${'/sms_sender/messages/delete/' + message.id}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<a class="btn btn-primary" th:href="${'/sms_sender/messages/new'}">Add new message</a>
</body>
</html>
